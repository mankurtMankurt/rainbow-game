<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Quest for Anna</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="rainbow">
            <div class="color red"></div>
            <div class="color orange"></div>
            <div class="color yellow"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
            <div class="color indigo"></div>
            <div class="color violet"></div>
        </div>
        
        <div class="game-area">
            <div class="object red-flower" data-color="red"></div>
            <div class="object orange-butterfly" data-color="orange"></div>
            <div class="object yellow-sunflower" data-color="yellow"></div>
            <div class="object green-tree" data-color="green"></div>
            <div class="object blue-bird" data-color="blue"></div>
            <div class="object indigo-star" data-color="indigo"></div>
            <div class="object violet-rose" data-color="violet"></div>
        </div>

        <div class="message-box" id="message">Click on objects to find colors for the rainbow!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
